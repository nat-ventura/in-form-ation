<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <title>Super Form</title>
</head>
<body>
    <div class="container">
        <h1 class="welcome">Welcome to the Team!</h1>
        <form class="justform" action="http://localhost:5000">
        <div class="basic">
            <label for="name-field">Name: </label>
                <input id="name-field" type="text" name="name" value="">
            <br>
            <br>
            <label for="age-field">Age: </label>
                <input id="age-field" type="text" name="age" value="">
        </div>
        <div class="supersuit">
            <label for="suit-type">SuperSuit Type: </label>
            <br>
                <select name="suit-type">
                    <option>antiflammable</option>
                    <option>size auto-adjusting</option>
                    <option>visibility sensitive</option>
                    <option>other</option>
                </select>
                <br>
                <br>
                <label for="suit-type">
                    Note: All of our SuperSuits are waterproof and weatherproof.
                    If your powers require other accommodations please specify in
                    the space provided.
                </label>
                <br>
                    <textarea name="suit-type"></textarea>
        </div>
        <div class="os">
            <label for="os">Operating System: </label>
            <br>
                <input type="radio" name="os" value="1001">Windows
                <br>
                <input type="radio" name="os" value="1002">Mac
                <br>
                <input type="radio" name="os" value="1003">Linux you nerd
        </div>
        <div class="bio">
            <label for="bio">Please provide a short bio for our team's webpage.</label>
            <br>
                <textarea name="bio"></textarea>
        </div>
        <div class="tagline">
            <label for="tagline">Please enter your tagline. No longer than a sentence please!</label>
            <br>
                <textarea name="tagline"></textarea>
        </div>
        <div class="villains">
            <label for="villains">Please indicate your associated nemesis. You may select more than one.</label>
                <br>
                <br>
                    <input type="checkbox" name="villains" value=""><label>Apocalocalypse</label>
                <br>
                    <input type="checkbox" name="villains" value=""><label>Megamaxitron</label>
                <br>
                    <input type="checkbox" name="villains" value=""><label>Dr. Brain Death</label>
                <br>
                    <input type="checkbox" name="villains" value=""><label>Lord Bork</label>
                <br>
                    <input type="checkbox" name="villains" value=""><label>Mechabitch Giganto</label>  
                <br>
                    <input type="checkbox" name="villains" value=""><label>Empress Endyou</label>
                <br>
                    <input type="checkbox" name="villains" value=""><label>General Kronch</label>
        </div>
        <div class="familiar">
            <label for="fam-description">If applicable, please provide name and short description of your companion animal.</label>
                <br>
                <br>
                <label for="fam-name">Name: </label>
                    <input id="fam-name" type="text" name="fam-name" value="">
                <br>
                <label for="fam-type">Description: </label>
                    <input id="fam-name" type="text" name="fam-type" value="">
        </div>
        <input type="submit">
        </form>
    </div>
</body>
</html>
