<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <title>f o r m s</title>
</head>
<body>
    <h1>come on ladies now let's get in form ation</h1>
    <form action="http://localhost:5000">
        <label for="name-field">Name: </label>
            <input id="name-field" type="text" name="name" value="">
        <br>
        <br>
        <label for="age-field">Age: </label>
            <input id="age-field" type="text" name="age" value="">
        <br>
        <br>
        <label for="suit-type">SuperSuit Type: </label>
        <br>
            <select name="suit-type">
                <option>Nonflammable</option>
                <option>Size Auto-Adjusting</option>
                <option>Visibility Sensitive</option>
                <option>Other</option>
            </select>
            <br>
            <br>
            <label for="suit-type">
                Note: All of our SuperSuits are waterproof and weatherproof.
                If your powers require other accommodations please specify in
                the space provided.
            </label>
            <br>
                <textarea name="suit-type"></textarea>
        <br>
        <br>
        <label for="os">Operating System: </label>
        <br>
            <input type="radio" name="os" value="1001">Windows
            <br>
            <input type="radio" name="os" value="1002">Mac
            <br>
            <input type="radio" name="os" value="1003">Linux you nerd
        <br>
        <br>
        <label for="bio">Please provide a short bio for our team's webpage.</label>
        <br>
            <textarea name="bio"></textarea>
        <br>
        <br>
        <label for="tagline">Please enter your tagline. No longer than a sentence please!</label>
        <br>
            <textarea name="tagline"></textarea>
        <br>
        <br>
        <label for="villains">Please indicate your associated villains. You may select more than one.
            <input type="checkbox" name="Apocalocalypse" value="">
            <input type="checkbox" name="Megamaxitron" value="">
            <input type="checkbox" name="Dr. Brain Death" value="">
            <input type="checkbox" name="Lord Bork" value="">
            <input type="checkbox" name="Mechabitch Giganto" value="">
            <input type="checkbox" name="Empress Endyou" value="">
            <input type="checkbox" name="Big Fangs" value="">
            <input type="checkbox" name="General Kronch" value="">
        </label>
        <br>
        <br>
        <label for="familiar">If applicable, please provide name and type for your companion animal.</label>
        <br>
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
